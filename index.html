
<!DOCTYPE html>
<html>
<title>MOPAL Events Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<script src="js/app.js"></script>
<body background="media/cloud_wall.jpg">

<div class="w3-display-container" style="height:100vh;">
	
	<div class="w3-container w3-blue w3-display-top">
  		<h1>MOPAL Events</h1>
	</div>

  
 	 <div class="w3-display-container w3-display-middle w3-white" style="width: 420px">
 	 	<div class="w3-container w3-blue">
 	 	  <h2>Login</h2>
 	 	</div>

 	 	<form class="w3-container">
 	 	  <p>
 	 	  	<div id="errorPlace" class="w3-panel w3-red" style="visibility: hidden;">
 	 	  	</div>
 	 	  </p>
 	 	  <p>
 	 	  <label >Nombre de Usuario: </label>
 	 	  <input id="user" class="w3-input" type="text" autofocus onkeydown="if (event.keyCode == 13)
                        document.getElementById('logButton').click()"></p>
 	 	  <p>
 	 	  <label>Contraseña: </label>
 	 	  <input id="pass" class="w3-input" type="password" onkeydown="if (event.keyCode == 13)
                        document.getElementById('logButton').click()"></p>
 	 	  <p><button id="logButton" class="w3-button w3-light-green w3-block" type="button" onclick="doLogin()">Login</button></p>
 	 	  <p>Olvido la contraseña?, Contacte un Adminstrador del Sistema.</p>
 	 	</form>
 	 </div>

 	<div class="w3-container w3-teal w3-display-bottommiddle" style="width: 100%">
 	  <p>TODO</p>
 	</div>
</div>
</body>
</html>
