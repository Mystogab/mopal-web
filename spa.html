<!DOCTYPE html>
<html>
<title>MOPAL Events Website</title>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
html {height: 100%}
</style>
<script src="js/utils.js"></script>
<script src="js/spa.js"></script>
<body class="w3-light-grey" style="height:100%">

<!-- Top container -->
<div class="w3-bar w3-top w3-blue w3-large" style="z-index:3">

  <span id="userSpace" class="w3-bar-item w3-right">
    ...
  </span>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  
  
  <div class="w3-container">
    <h5>Dashboard</h5>
  </div>
  <div class="w3-bar-block">
    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="cerrar menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
    <a href="#" id="barHome" class="w3-bar-item w3-button w3-padding w3-blue" onclick="barClick('barHome')"><i class="fa fa-home fa-fw"></i>  Inicio</a>
    <a href="#" id="barPersons" class="w3-bar-item w3-button w3-padding" onclick="barClick('barPersons')"><i class="fa fa-user fa-fw"></i>  Personas</a>
    <a href="#" id="barSuscrib" class="w3-bar-item w3-button w3-padding" onclick="barClick('barSuscrib')"><i class="fa fa-user-plus fa-fw"></i>  Inscripciones</a>
    <a href="#" id="barEvents" class="w3-bar-item w3-button w3-padding" onclick="barClick('barEvents')"><i class="fa fa-address-card-o fa-fw"></i>  Eventos</a>
    <a href="#" id="barConfig" class="w3-bar-item w3-button w3-padding" onclick="barClick('barConfig')"><i class="fa fa-cog fa-fw"></i>  Configuracion</a><br><br>
    <a href="#" id="barExit" class="w3-bar-item w3-button w3-padding" onclick="barClick('barExit')"><i class="fa fa-close fa-fw"></i>  Salir</a><br><br>
  </div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;width:100%;height:100%">

  <!-- Header -->
  <header id="fmHeader" class="w3-container" style="padding-top:22px">
    <h5><b><i class="fa fa-dashboard"></i> My Dashboard</b></h5>
  </header>

  <iframe id="mainFrame" src="asd" style="height:100%;width:100%;border:none"></iframe>


  <!-- Modal for blockUI -->
  <div id="blockUI" class="w3-modal" style="z-index:5">
    <div class="w3-modal-content">
      <div class="w3-container"></div>
    </div>
  </div>

  <!-- Modal for inscriptions -->
      <div id="subModal" class="w3-modal">
        <div class="w3-modal-content w3-card w3-animate-top" style="max-width:600px">
          <div class="w3-container">
            <span id="subFormXClose" onclick="document.getElementById('subModal').style.display='none'" class="w3-button w3-display-topright w3-red">&times;</span>
            <p><h2>Inscripcion</h2></p>
            <p>A continuación ingrese los datos del invitado a inscribir:</p>
            asdasd
          </div>
        </div>
      </div>
 <!-- End of modal inscription -->
</div>
  <!-- End page content -->

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
    } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
    }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
    overlayBg.style.display = "none";
}
</script>

</body>
</html>
